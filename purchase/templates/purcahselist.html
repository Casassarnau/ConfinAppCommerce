{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for shop in shops %}
        <div>
            <h1>{{ shop.name }}</h1>
            <a href="{% url 'modify_shop' id=shop.id   %}" class="button">Modify</a>
        </div>
    {% empty %}
        <li>No shops yet.</li>


    {% endfor %}
</form>
{% endblock %}
