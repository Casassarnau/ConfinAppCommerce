{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Search">
    </form>
    <br><br>

    <div class="shop-card-container">
        {% for shop in shops %}
        <div class="shop-card">

            <img src={{ shop.photo.url }}>
            <h3><a href="{% url 'modify_shop' id=shop.id   %}">{{ shop.name }}</a></h3>

        </div>
        {% endfor %}
    </div>


{% endblock %}
