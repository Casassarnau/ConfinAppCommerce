{% extends 'base.html' %}
{% block content %}
{% csrf_token %}


<form action="" method="post" enctype="multipart/form-data">
    <h3>Admins</h3>



    <ul class="shop-list">
    {% for admin in admins %}
        <div class="shop-row-container">
            <li style="display: inline-block;">{{ admin.email }} </li>
            <li style="display: inline-block;">{{ admin.name }} </li>
            <a href="{% url 'delete_shop_admins' id=id idA=admin.id %}" class="button">Borrar</a>

        </div>

    {% empty %}
        <li>Encara no tens horaris.</li>


    {% endfor %}
    </ul>
<a href="{% url 'show_shop' id=id %}" class="button">Tornar</a>
</form>

{% endblock %}
