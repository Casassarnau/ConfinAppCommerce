<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Confinapp Comer√ß</title>{% endblock %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
  <link href="{% static 'fonts/.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'sliders.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'selects.css' %}">

  <script src="https://use.fontawesome.com/3d2bb823fb.js"></script>
  <script src="{% static 'functions.js' %}"></script>
{% block head %}{% endblock %}


</head>
<body>

  {% if request.user.is_authenticated %}
      <style>
        .container-fluid {
            top: 60px;
        }
      </style>
      <nav>
          <ul>
                  <a href="{% url 'purchase_list'   %}" class="button"><li>Compres</li></a>
              {% if request.user.is_shopAdmin %}
                  <a href="{% url 'list_shop'   %}" class="button"> <li>Botigues</li></a>
              {% endif %}
                  <a href="{% url 'user_logout'   %}" class="button"><li>Logout</li></a>

          </ul>
      </nav>
  {% endif %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 ">
          {% block content %}

          {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
