<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Confinapp Comer√ß</title>{% endblock %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
  <link href="{% static 'fonts/.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'sliders.css' %}">


  <script src="https://use.fontawesome.com/3d2bb823fb.js"></script>
  <script src="{% static 'functions.js' %}"></script>
{% block head %}{% endblock %}
</head>
<body>

  {% if request.user.is_authenticated %}
      <nav>
          <ul>
              <li> <a href="{% url 'purchase_list'   %}" class="button">Purchase</a></li>
              {% if request.user.is_shopAdmin %}
                  <li> <a href="{% url 'list_shop'   %}" class="button">Shops</a></li>
              {% endif %}
              <li> <a href="{% url 'user_logout'   %}" class="button">Logout</a></li>

          </ul>
      </nav>

  {% endif %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 ">
          {% block content %}

          {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
